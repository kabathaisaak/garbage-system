<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="#" method="post" id="loginInterfaceForm">
        <h2>Login Interface</h2>

        <label for="loginType">Select Login Type:</label>
        <select id="loginType" name="loginType" required>
            <option value="user">Login as a user</option>
            <option value="company">Login as company</option>
        </select>
        <button type="button" onclick="redirectLogin()">Submit</button>

        <script>
            function redirectLogin() {
                var loginType = document.getElementById('loginType').value;
                if (loginType === 'user') {
                    window.location.href = "{% url 'login' %}";
                } else if (loginType === 'company') {
                    window.location.href = "{% url 'company_login' %}";
                }
            }
        </script>
    </form>
</body>
</html>
